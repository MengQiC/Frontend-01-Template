<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>G6 Realm</title>
</head>

<body>
  <!-- 图的画布容器 -->
  <div id="mountNode"></div>

  <!-- 引入 G6 -->
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>

  <script>
    // 定义数据源
    const data = {
      // 点集
      nodes: [{
          id: '0',
          label: 'Realm',
          x: 100,
          y: 200
        }, {
          id: '1',
          label: 'function eval() { [native code] }',
          x: 200,
          y: 100
        },
        {
          id: '2',
          label: 'function isFinite() { [native code] }',
          x: 200,
          y: 300
        }
      ],
      // 边集
      edges: [
        // 表示一条从 node1 节点连接到 node2 节点的边
        {
          source: '0',
          target: '1',
        },
        {
          source: '0',
          target: '2',
        },
      ],
    };

    // 创建 G6 图实例
    const graph = new G6.Graph({
      container: 'mountNode', // 指定图画布的容器 id，与第 9 行的容器对应
      // 画布宽高
      width: 800,
      height: 500,
    });
    // 读取数据
    graph.data(data);
    // 渲染图
    graph.render();
  </script>
</body>

</html>
